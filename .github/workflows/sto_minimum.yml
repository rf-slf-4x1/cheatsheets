name: Build STO
on:
  push:
    paths: ['sto_minimum.tex', 'def.tex']
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Build PDFs
        uses: dante-ev/latex-action@latest
        with:
          root_file: sto_minimum.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: Upload
        uses: actions/upload-artifact@master
        with:
          name: sto_minimum.pdf
          path: sto_minimum.pdf
        if: always()
      - name: Upload to work repo
        uses: GuillaumeFalourd/git-commit-push@v1.3
        with:
          target_branch: main
          commit_message: ${{ github.event.head_commit.message }} sto_minimum.pdf
          files: sto_minimum.pdf
          remote_repository: https://github.com/rf-slf-4x1/cheatsheets-pdf
          access_token: ${{secrets.TOKEN}}
          force: true
